name: Build BedWars1058 Plugin

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Klonowanie repozytorium
      - uses: actions/checkout@v3

      # Konfiguracja środowiska Java (JDK 21, zgodnie z Twoją konfiguracją)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Budowanie projektu za pomocą Maven
      - name: Build with Maven
        run: mvn clean install --batch-mode

      # Przesłanie gotowego pliku .jar jako artefakt (opcjonalnie)
      - name: Upload Plugin JAR
        uses: actions/upload-artifact@v3
        with:
          name: BedWars1058-Plugin
          path: bedwars-plugin/target/*.jar
